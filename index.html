<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title>Test Page</title>
  </head>
  <body onload="randombg()">
    <div id="main_blur" class="blur">
      <div id="login_page">
        <div id="nav_bar">
          <div><i class="fas fa-times"></i></div>
          <div></div>
          <div><i class="fas fa-expand-alt"></i></div>
        </div>
        <div id="login_main">
          <span>Welcome!</span>
          <span>Please Enter Your Name to Log In</span>
          <form class="Login">
            <input required maxlength="15" type="text" />
            <button>Log In</button>
          </form>
        </div>
      </div>
    </div>

    <div id="main">
      <h2 id="clock">00:00:00</h2>
      <h1 id="greeting" class="NOTO_SANS">오늘도 화이팅!</h1>
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list"></ul>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
